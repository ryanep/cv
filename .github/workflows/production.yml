name: Production

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [22.13.0]

    steps:
      # Checkout repository
      - uses: actions/checkout@v5

      # Set up node with specified version
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Install node dependencies
      - run: npm ci

      # Run lint task
      - run: npm run lint

      # Run tests
      - run: npm test

      # Build application
      - run: npm run build

      # Upload output files
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
